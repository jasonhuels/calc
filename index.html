<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" style="text/css">
    <link href="css/styles.css" rel="stylesheet" style="text/css">
    <title>Quirky Calculator</title>
  </head>
  <body>
    <div class="container" id="calculator">
      <div class="row">
        <p id="old" class="display"></p>
        <p id="display" class="display"></p>
      </div>

      <div class="row" id="button-land">
        <div class="col-xs-3">
          <button type="button" name="button" class="extra" id="exp">^</button><br>
          <button type="button" name="button" class="num" id="n7">7</button><br>
          <button type="button" name="button" class="num" id="n4">4</button><br>
          <button type="button" name="button" class="num" id="n1">1</button><br>
          <button type="button" name="button" class="num" id="dec">.</button><br>
        </div>

        <div class="col-xs-3">
          <button type="button" name="button" class="extra" id="neg">(+/-)</button><br>
          <button type="button" name="button" class="num" id="n8">8</button><br>
          <button type="button" name="button" class="num" id="n5">5</button><br>
          <button type="button" name="button" class="num" id="n2">2</button><br>
          <button type="button" name="button" class="num" id="n0">0</button><br>
        </div>

        <div class="col-xs-3">
          <button type="button" name="button" class="extra" id="mod">%</button><br>
          <button type="button" name="button" class="num" id="n9">9</button><br>
          <button type="button" name="button" class="num" id="n6">6</button><br>
          <button type="button" name="button" class="num" id="n3">3</button><br>
          <button type="button" name="button" class="clear" id="ac">AC</button><br>
        </div>

        <div class="col-xs-3">
          <button type="button" name="button" class="ops" id="divide">/</button><br>
          <button type="button" name="button" class="ops" id="mult">*</button><br>
          <button type="button" name="button" class="ops" id="sub">-</button><br>
          <button type="button" name="button" class="ops" id="add">+</button><br>
          <button type="button" name="button" class="ops" id="equal">=</button><br>
        </div>
      </div>
    </div>

    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
