<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" style="text/css">
    <link href="css/styles.css" rel="stylesheet" style="text/css">
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-3">
          <button type="button" name="button" class="extra">^</button><br>
          <button type="button" name="button" class="num">7</button><br>
          <button type="button" name="button" class="num">4</button><br>
          <button type="button" name="button" class="num">1</button><br>
          <button type="button" name="button" class="extra">.</button><br>
        </div>

        <div class="col-xs-3">
          <button type="button" name="button" class="extra">(+/-)</button><br>
          <button type="button" name="button" class="num">8</button><br>
          <button type="button" name="button" class="num">5</button><br>
          <button type="button" name="button" class="num">2</button><br>
          <button type="button" name="button" class="num">0</button><br>
        </div>

        <div class="col-xs-3">
          <button type="button" name="button" class="extra">%</button><br>
          <button type="button" name="button" class="num">9</button><br>
          <button type="button" name="button" class="num">6</button><br>
          <button type="button" name="button" class="num">3</button><br>
          <button type="button" name="button" class="clear">AC</button><br>
        </div>

        <div class="col-xs-3">
          <button type="button" name="button" class="ops">/</button><br>
          <button type="button" name="button" class="ops">*</button><br>
          <button type="button" name="button" class="ops">-</button><br>
          <button type="button" name="button" class="ops">+</button><br>
          <button type="button" name="button" class="ops" id="equal">=</button><br>
        </div>
      </div>
    </div>

    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
